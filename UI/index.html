<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>LoveMeSomeIceCream</title>
	<link rel="stylesheet" href="index_style.css">
</head>


<body>


	<!--Navigation Bar-->
	<div class="navigationBar">
		<div class="container">
			<div>
				<img src="logo.png" alt="Site logo" class="logo">
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="analysis.html">Brand Analysis</a></li>
            <li><a href="download.html">Download Data</a></li>
            <li><a href="about.html">About Data</a></li>
          </ul>
        </div>
      </div>
    </div>

  
    <!--Main Search Area-->
    <section aria-label="Search by brands, product name, ingredients, or review keywords" class='search'>      
        <!--Image-->
        <div class="home_img">
            <img id="sig-pic" src="sig-pic.jpeg" alt="Site signature image"/>
        </div>

        <!--Search Content-->
        <div class="search_content">
            <h1 class="welcome_title">
                <div class="header_top">Find the ice cream</div>
                <div class="header_title">That you will love</div>
            </h1>

            <div class="line">
                <img src="line.png" alt="decoration line">
			</div>

            <div class="welcome_blurb"> Your next favorite ice cream product can be found here using our comprehensive search filters. We will provide you with all the information you want about ice creams.</div>

			          
			<div class="home__search__verticals" role="tablist" aria-label="Search Tabs" tabindex="-1">
			        <button class="home__search__vertical vertical_active" aria-label="Search for brands" role="tab" aria-selected="true" id="tab-Brand">Brand</button>
			        <button class="home__search__vertical" aria-label="Search for ice cream products" role="tab" aria-selected="false" id="tab-Ice_cream_name">Name </button>
			        <button class="home__search__vertical" aria-label="Search for ingredient keyword" role="tab" aria-selected="false" id="tab-Ingredients_keyword">Ingredients</button>
			        <button class="home__search__vertical" aria-label="Search for review keyword" role="tab" aria-selected="false" id="tab-Review_keyword">Review</button>
			</div>

            <div class="site-search">
                <input type="search" id="site-search" name="q"
			        aria-label="Search through site content" placeholder="Search by any brand" class="search_bar">
		
			     <button class = "search-button">
                     <img src="loupe.png" alt="search button"></button> 
            </div>
              
                
        </div>    
    
    </section>


  </body>
</html>
